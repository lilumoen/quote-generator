<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quotes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üí° AI Quote & Caption Generator</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Type anything"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint">
            i.e: "something short about trees", "love", "something cute about
            summer; in Spanish" etc.</small
          >
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        This AI-project was coded with ü§ç by
        <a href="https://github.com/lilumoen" target="_blank">Lill Moen</a>,
        <br />
        is open-sourced on
        <a href="https://github.com/lilumoen/quote-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://quotesforfun.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
