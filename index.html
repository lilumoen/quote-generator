<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quotes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>💡 AI Quote Generator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter a topic"
            id=""
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">
          Life is full of banana skins.
          <br />
          You slip, you carry on.
        </div>
      </main>
      <footer>
        This AI-project was coded with 🤍 by
        <a href="https://github.com/lilumoen" target="_blank">Lill Moen</a>,
        <br />
        is open-sourced on
        <a href="https://github.com/lilumoen/quote-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://quotesforfun.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
